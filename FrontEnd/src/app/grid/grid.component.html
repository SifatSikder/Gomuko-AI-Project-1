<div class="matrix-container">
  <table>
    <tr *ngFor="let row of grid; let i = index" class="matrix-row">
      <td *ngFor="let cell of row; let j = index" class="matrix-cell" [class.marked]="cell==='x'"
        (click)="markCell(i, j)">
        <!-- {{ cell ? 'x' : '' }} -->
        {{ cell === 'B' ? 'B' : cell === 'W' ? 'W' : '' }}
      </td>
    </tr>
  </table>
</div>
